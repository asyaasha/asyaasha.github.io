<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - geometry - terrain + fog</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
 	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<style>
		body { 
			color: 0x111111;
			font-family:Monospace;
			font-size:13px;
			text-align:center;
			background-color: white;
			margin: 0px;
			overflow: hidden;
			}

			color: 0x111111;

</head>
<body>
	<div class="parallax">
		<div id="container1"><br /><br /><br /><br /><br />Hello</div>
	</div>
	<div class="parallax-container valign-wrapper">
	  	<div class="section no-pad-bot">
	    	<div class="container2">
	        	<div class="row center">
	          	<h1 class="header col s12 light">HELLO</h1>
	       		</div>
	      	</div>
	    </div> 
	</div>
	<div class="container">
	    <div class="section">
	        <h5 class="left-align light">I'm Asiya, Web Developer currently based in New York and this is me experimenting with WebGL. Site still under constraction but feel free to contact me on <a href = "https://www.linkedin.com/in/asiyaasha/"> Linkdin </a> or <a href="https://www.facebook.com/kalyasina"> Facebook </a></h5>
	    </div>
		<script src="build/three.js"></script>

		<script src="js/controls/FirstPersonControls.js"></script>

		<script src="js/ImprovedNoise.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  		<script src="js/materialize.js"></script>
  		<script src="js/init.js"></script>
		<script>
			if ( ! Detector.webgl ) {
				Detector.addGetWebGLMessage();
				document.getElementById( 'container1' ).innerHTML = "";
			}
			var container;
			var camera, controls, scene, renderer;
			var mesh, texture;
			var worldWidth = 256, worldDepth = 256,
			worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2;
			var clock = new THREE.Clock();
			init();
			animate();
			function init() {
				container = document.getElementById( 'container1' );
				camera = new THREE.PerspectiveCamera( 160, window.innerWidth / window.innerHeight, 1, 10000 );
				controls = new THREE.FirstPersonControls( camera );
				controls.movementSpeed = 100;
				controls.lookSpeed = 0.1;
				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xC0C0C0, 0.009 );
				data = generateHeight( worldWidth, worldDepth );
				camera.position.y = data[ worldHalfWidth + worldHalfDepth * worldWidth ] * 10 + 500;
				var geometry = new THREE.PlaneBufferGeometry( 7500, 7500, worldWidth - 1, worldDepth - 1 );
				geometry.rotateX( - Math.PI / 2 );
				var vertices = geometry.attributes.position.array;
				for ( var i = 0, j = 0, l = vertices.length; i < l; i ++, j += 3 ) {
					vertices[ j + 1 ] = data[ i ] * 10;
				}
				texture = new THREE.CanvasTexture( generateTexture( data, worldWidth, worldDepth ) );
				texture.wrapS = THREE.ClampToEdgeWrapping;
				texture.wrapT = THREE.ClampToEdgeWrapping;
				mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { map: texture } ) );
				scene.add( mesh );
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xD3D3D3);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.innerHTML = "";
				container.appendChild( renderer.domElement );
				
				
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();
			}
			function generateHeight( width, height ) {
				var size = width * height, data = new Uint8Array( size ),
				perlin = new ImprovedNoise(), quality = 1, z = Math.random() * 500;
				for ( var j = 0; j < 4; j ++ ) {
					for ( var i = 0; i < size; i ++ ) {
						var x = i % width, y = ~~ ( i / width );
						data[ i ] += Math.abs( perlin.noise( x / quality, y / quality, z ) * quality * 1.75 );
					}
					quality *= 5;
				}
				return data;
			}
			function generateTexture( data, width, height ) {
				var canvas, canvasScaled, context, image, imageData,
				level, diff, vector3, sun, shade;
				vector3 = new THREE.Vector3( 0, 0, 0 );
				sun = new THREE.Vector3( 1, 1, 1 );
				sun.normalize();
				canvas = document.createElement( 'canvas' );
				canvas.width = width;
				canvas.height = height;
				context = canvas.getContext( '2d' );
				context.fillStyle = '#909';
				context.fillRect( 0, 0, width, height );
				image = context.getImageData( 0, 0, canvas.width, canvas.height );
				imageData = image.data;
				for ( var i = 0, j = 0, l = imageData.length; i < l; i += 4, j ++ ) {
					vector3.x = data[ j - 2 ] - data[ j + 2 ];
					vector3.y = 2;
					vector3.z = data[ j - width * 2 ] - data[ j + width * 2 ];
					vector3.normalize();
					shade = vector3.dot( sun );
					imageData[ i ] = ( 50 + shade * 12 ) * ( 0.5 + data[ j ] * 0.0 );
					imageData[ i + 1 ] = ( 10 + shade * 9 ) * ( 0.2 + data[ j ] * 0.005 );
					imageData[ i + 2 ] = ( shade * 96 ) * ( 0.5 + data[ j ] * 0.01 );
				}
				context.putImageData( image, 0, 0 );
				// Scaled 4x
				canvasScaled = document.createElement( 'canvas' );
				canvasScaled.width = width * 4;
				canvasScaled.height = height * 1;
				context = canvasScaled.getContext( '2d' );
				context.scale( 4, 4 );
				context.drawImage( canvas, 0, 0 );
				image = context.getImageData( 0, 0, canvasScaled.width, canvasScaled.height );
				imageData = image.data;
				for ( var i = 0, l = imageData.length; i < l; i += 4 ) {
					var v = ~~ ( Math.random() * 5 );
					imageData[ i ] += v;
					imageData[ i + 1 ] += v;
					imageData[ i + 2 ] += v;
				}
				context.putImageData( image, 0, 0 );
				return canvasScaled;
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
			
			}
			function render() {
				controls.update( clock.getDelta() );
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
